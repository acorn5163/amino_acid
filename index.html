<!DOCTYPE html>
<html lang="jp">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div id="config">
  <div class="container-fluid p-4 bg-primary text-white text-center">
    <h1>アミノ酸テスト</h1>
  </div>
    

  <div class="container-fluid p-4 bg-outline-primary text-blue text-center">
    <h1>2.ヒント</h1>
    <div class="btn-group">
      <input type="checkbox" class="btn-check" id="name" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "name" onclick="ChangeHint('name')">名称</label><br>
      <input type="checkbox" class="btn-check" id="3letter" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "3letter" onclick="ChangeHint('3letter')">三文字</label><br>
      <input type="checkbox" class="btn-check" id="char" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "char" onclick="ChangeHint('char')">一文字</label><br>
      <input type="checkbox" class="btn-check" id="essential" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "essential" onclick="ChangeHint('essential')">必須</label><br>
      <input type="checkbox" class="btn-check" id="feature" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "feature" onclick="ChangeHint('feature')">性質</label><br>
      <input type="checkbox" class="btn-check" id="phosphorylation" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "phosphorylation" onclick="ChangeHint('phosphorylation')">リン酸化</label><br>
      <input type="checkbox" class="btn-check" id="chirality" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for = "chirality" onclick="ChangeHint('chirality')">不斉炭素数</label><br>
    </div>
  </div>

  <div class="container-fluid p-4 bg-outline-primary text-blue text-center">
    <h1>3.答えるもの</h1>
    <div class="btn-group">
      <input type="radio" class="btn-check" id="A_name" autocomplete="off" name = "type_of_answer" checked>
      <label class="btn btn-outline-primary" for = "A_name" onclick="ChangeTarget('name')" checked>名称</label> 
      <input type="radio" class="btn-check" id="A_3letter" autocomplete="off" name = "type_of_answer">
      <label class="btn btn-outline-primary" for = "A_3letter" onclick="ChangeTarget('3letter')">三文字</label>
      <input type="radio" class="btn-check" id="A_char" autocomplete="off" name = "type_of_answer">
      <label class="btn btn-outline-primary" for = "A_char" onclick="ChangeTarget('char')">一文字</label>
      <input type="radio" class="btn-check" id="A_essential" autocomplete="off" name = "type_of_answer">
      <label class="btn btn-outline-primary" for = "A_essential" onclick="ChangeTarget('essential')">必須</label>
      <input type="radio" class="btn-check" id="A_feature" autocomplete="off" name = "type_of_answer">
      <label class="btn btn-outline-primary" for = "A_feature" onclick="ChangeTarget('feature')">性質</label>
      <input type="radio" class="btn-check" id="A_phosphorylation" autocomplete="off" name = "type_of_answer">
      <label class="btn btn-outline-primary" for = "A_phosphorylation" onclick="ChangeTarget('phosphorylation')">リン酸化</label>
      <input type="radio" class="btn-check" id="A_chirality" autocomplete="off" name = "type_of_answer">
      <label class="btn btn-outline-primary" for = "A_chirality" onclick="ChangeTarget('chirality')">不斉炭素数</label>
    </div>
  </div>

  <div class="container-fluid p-4 bg-outline-primary text-blue text-center">
    <h1>5.回答形式</h1>
    <div class="btn-group">
      <input type="radio" class="btn-check" id="type" autocomplete="off" name = "Mode">
      <label class="btn btn-outline-primary" for = "type" onclick="SetMode('type')">筆記</label> 
      <input type="radio" class="btn-check" id="choose" autocomplete="off" name = "Mode" checked>
      <label class="btn btn-outline-primary" for = "choose" onclick="SetMode('choose')">選択</label>
    </div>
  </div>

  <div class="container-fluid p-4 bg-outline-primary text-blue text-center">
    <button class="btn btn-outline-primary" onclick = "StartGame()">スタート</button>
  </div>
</div>

<div id="page_question" class="d-none">
  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class = "card-body">
            <h4 class = "card-title">名称</h4>
            <p class = "card-text" id="C_name"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class = "card-body">
            <h4 class = "card-title">三文字</h4>
            <p class = "card-text" id="C_3letter"></p>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class = "card-body">
            <h4 class = "card-title">不斉炭素数</h4>
            <p class = "card-text" id="C_chirality"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class = "card-body">
            <h4 class = "card-title">リン酸化</h4>
            <p class = "card-text" id="C_phosphorylation"></p>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class = "card-body">
            <h4 class = "card-title">必須</h4>
            <p class = "card-text" id="C_essential"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class = "card-body">
            <h4 class = "card-title">一文字</h4>
            <p class = "card-text" id="C_char"></p>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class = "card-body">
            <h4 class = "card-title">性質</h4>
            <p class = "card-text" id="C_feature"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-5" id="answercontainer">
      <label for="answertextbox" class="form-label" id="textboxlabel">答え</label>
      <input type="text" id="answertextbox">
      <button type="button" class="btn btn-primary" onclick="Step1()">回答</button>
  </div>

  <div class="container mt-5" id="choosecontainer">
    <div class="row">
      <div class="col-sm-4">
        <div class="row">
          <button class="btn btn-primary" id="choose1" onclick="Step1('choose1')"></button>
        </div> 
      </div>
      <div class="col-sm-4">
        <div class="row">
          <button class="btn btn-primary" id="choose2" onclick="Step1('choose2')"></button>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="row">
          <button class="btn btn-primary" id="choose3" onclick="Step1('choose3')"></button>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-5" id="Container_answer" class="d-none">
    <div class="row">
      <div class="col-sm-5">
        <div class="card">
          <div class = "card-body">
            <h1 class = "card-title" id="C_correction"></h1>
          </div>
        </div>
      </div>
      <div class="col-sm-5">
        <div class="card">
          <div class = "card-body">
            <h3 class = "card-title">答え</h3>
            <p class = "card-text" id="C_answer"></p>
          </div>
        </div>
      </div>
      <button class="btn btn-outline-primary" onclick="Step2()">次へ</button>
    </div>
    </div>
</div>



<div id="result" class="d-none">
  <div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          クイズ正答率
        </div>
        <div class="card-body">
          <h5 class="card-title">あなたの正答率</h5>
          <p class="card-text">正答率: <span id="accuracy-value">75%</span></p>

          <div class="progress">
            <div id="accuracy-bar" 
                 class="progress-bar bg-success" 
                 role="progressbar" 
                 style="width: 75%;" 
                 aria-valuenow="75" 
                 aria-valuemin="0" 
                 aria-valuemax="100">
              75%
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
  <button class="btn btn-outline-primary" onclick="Reset()">戻る</button>
</div>
